<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Info</title>
</head>
<body>
    <h1>Discord Server Information</h1>
    <label for="serverId">Enter Server ID:</label>
    <input type="text" id="serverId" placeholder="Server ID">
    <button onclick="getServerInfo()">Get Server Info</button>

    <h2>Server Information</h2>
    <p id="info"></p>

    <script>
        async function getServerInfo() {
            const serverId = document.getElementById('serverId').value;
            const botToken = 'MTI5OTQzMDM2OTY1Njk2NzMxOQ.GbkjVs.tuSiLIiGici-Y3hiqTtsbCeLj_BOjp94BSTkz8'; // Replace with your bot token

            const response = await fetch(`https://discord.com/api/v10/guilds/${serverId}`, {
                headers: {
                    'Authorization': `Bot ${botToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                const creationDate = new Date((BigInt(data.id) >> 22n) + 1420070400000n);
                
                document.getElementById('info').innerText = `
                    Server Name: ${data.name}
                    Server ID: ${data.id}
                    Creation Date: ${creationDate.toUTCString()}
                    Approximate Member Count: ${data.approximate_member_count || 'N/A'}
                    Description: ${data.description || 'No description'}
                `;
            } else {
                document.getElementById('info').innerText = "Unable to retrieve server information.";
            }
        }
    </script>
</body>
</html>
